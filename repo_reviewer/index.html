<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Private Repo URL Reviewer</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        #output {
            margin-top: 1rem;
        }
        button {
            margin: 0.5rem 0.5rem 0.5rem 0;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        input {
            margin: 0.5rem 0;
            width: 100%;
            max-width: 500px;
            padding: 0.4rem;
            font-size: 1rem;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #888;
            margin-top: 1rem;
        }
        #nextDueBtn {
            display: inline-block;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Review URLs (Private Repo)</h1>

<div>
    <label>GitHub Token (stored in browser):</label><br />
    <input id="tokenInput" type="password" placeholder="Enter your GitHub Token" />
    <button onclick="saveToken()">Save Token</button>
</div>

<div>
    <label>Add new URL:</label><br />
    <input id="newUrl" type="text" placeholder="Enter URL" />
    <button onclick="addNewUrl()">Add</button>
</div>

<h2>Due URL</h2>
<!-- ✅ Next Due URL ボタンを独立配置 -->
<button id="nextDueBtn" onclick="showDueUrl()">Next Due URL</button>

<div id="output"></div>
<iframe id="urlFrame" src=""></iframe>
<button onclick="toggleFullscreen()">Toggle Fullscreen</button>

<script>
    const OWNER = 'LoveKapibarasan';
    const REPO = 'Question';
    const FILE_PATH = 'urls.json';
    const API_URL = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`;

    let TOKEN = '';
    let urls = [];
    let fileSha = ''; // for PUT
    let dueIndex = 0; // ✅ 追加：順番管理

    window.onload = () => {
        TOKEN = localStorage.getItem('gh_token') || '';
        document.getElementById('tokenInput').value = TOKEN;
        if (TOKEN) {
            init();
        }
    };

    function saveToken() {
        TOKEN = document.getElementById('tokenInput').value.trim();
        localStorage.setItem('gh_token', TOKEN);
        alert('Token saved! Now loading data...');
        init();
    }

    async function fetchData() {
        const response = await fetch(API_URL, {
            headers: {
                'Authorization': `token ${TOKEN}`
            }
        });

        if (!response.ok) {
            console.error('Fetch failed:', response.status, await response.text());
            alert('Failed to load data. Check token & repo.');
            return;
        }

        const data = await response.json();
        fileSha = data.sha;
        urls = JSON.parse(atob(data.content));
        console.log('Loaded:', urls);
    }

    function getToday() {
        return new Date().toISOString().slice(0, 10);
    }

    function isDue(item) {
        const due = new Date(item.date);
        due.setDate(due.getDate() + Math.pow(2, item.level));
        return new Date() >= due;
    }

    function showDueUrl() {
        // ✅ Due なものだけのリスト
        const dueList = urls.filter(isDue);
        if (dueList.length === 0) {
            document.getElementById('output').innerHTML = '<p>No URL is due.</p>';
            document.getElementById('urlFrame').src = '';
            return;
        }

        // ✅ dueIndex を範囲内に収める
        if (dueIndex >= dueList.length) dueIndex = 0;

        const due = dueList[dueIndex];
        const output = document.getElementById('output');
        const frame = document.getElementById('urlFrame');

        output.innerHTML = `
        <p><a href="${due.url}" target="_blank">${due.url}</a></p>
        <button onclick="promote('${due.url}')">Mark as Reviewed (level ${due.level} → ${due.level + 1})</button>
      `;
        frame.src = due.url;

        dueIndex++; // ✅ 次回に備えて進める
    }

    async function addNewUrl() {
        const input = document.getElementById('newUrl');
        const newUrl = input.value.trim();
        if (!newUrl) return;

        urls.push({
            url: newUrl,
            date: getToday(),
            level: 0
        });

        input.value = '';
        await saveData();
        alert('Added! Reloading...');
        dueIndex = 0; // ✅ 新規追加後リセット
        showDueUrl();
    }

    async function promote(url) {
        const item = urls.find(u => u.url === url);
        if (item) {
            item.level += 1;
            item.date = getToday();
            await saveData();
            alert(`Promoted to level ${item.level}`);
            dueIndex = 0; // ✅ 昇格後リセット
            showDueUrl();
        }
    }

    async function saveData() {
        const newContent = btoa(JSON.stringify(urls, null, 2));
        const body = {
            message: "Update urls.json via URL Reviewer",
            content: newContent,
            sha: fileSha
        };

        const response = await fetch(API_URL, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${TOKEN}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        });

        if (!response.ok) {
            console.error('Save failed:', response.status, await response.text());
            alert('Failed to save. Check permissions & token.');
            return;
        }

        const result = await response.json();
        fileSha = result.content.sha;
        console.log('Saved to GitHub:', result);
    }

    async function init() {
        await fetchData();
        dueIndex = 0; // ✅ 初期化時もリセット
        showDueUrl();
    }

    function toggleFullscreen() {
        const iframe = document.getElementById('urlFrame');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen();
        }
    }

</script>
</body>
</html>
